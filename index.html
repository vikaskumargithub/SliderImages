<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-image: url('https://images.pexels.com/photos/975231/pexels-photo-975231.jpeg?auto=compress&cs=tinysrgb&w=400');"></div>
            <div class="slide" style="background-image: url('https://images.pexels.com/photos/975231/pexels-photo-975231.jpeg?auto=compress&cs=tinysrgb&w=400');"></div>
            <div class="slide" style="background-image: url('https://images.pexels.com/photos/60628/flower-garden-blue-sky-hokkaido-japan-60628.jpeg?auto=compress&cs=tinysrgb&w=400');"></div>
        </div>
        <div class="navigation">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
